<mat-list>
  <mat-list-item mat-button routerLink="/intro">Introduction</mat-list-item>

  <mat-list-item
    *ngFor="let project of projects"
    mat-button
    class="menu-item"
    (click)="route(project)"
    style="padding-top: 0%"
    disabled="{{ !project.linkActive }}"
  >
    {{ project.id }} - {{ project.name }}
  </mat-list-item>
</mat-list>
